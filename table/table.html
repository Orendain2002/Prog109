<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>First Table</title>
	</head>
	<body>
		<table style='border: 2px solid black; width: 100px; height: 20%'>
			<tr>
				<td colspan="3"><h1>HTML Table Example</h1></td>
			</tr>
			<tr>
				<td style='border: 2px solid black; width: 100px; height: 20%'>><img src="kitchen.jpg" alt="kitchen with tools for cooking"></td>
				<td style='border: 2px solid black; width: 100px; height: 20%'>><h2>Meal Planner</h2></td>
				<td style='border: 2px solid black; width: 100px; height: 20%'>><h2>Recipe Index</h2></td>
			</tr>
			<tr>
				<th style='border: 2px solid black; width: 100px; height: 20%'>>Week Starting</th>
				<th style='border: 2px solid black; width: 100px; height: 20%'>>2/15/2018</th>
				<th style='border: 2px solid black; width: 100px; height: 20%'>>Instructions</th>
			</tr>
			<tr>
				<td style='border: 2px solid black; width: 100px; height: 20%'>><b>Days of the Week</b></td>
				<td style='border: 2px solid black; width: 100px; height: 20%'>><b>Recipe Name</b></td>
				<td rowspan="8"></td>
			</tr>
			<tr>
				<td style='border: 2px solid black; width: 100px; height: 20%'>>Monday</td>
				<td style='border: 2px solid black; width: 100px; height: 20%'>>Spinach Feta Pizza</td>
			</tr>
			<tr>
				<td style='border: 2px solid black; width: 100px; height: 20%'>>Tuesday</td>
				<td style='border: 2px solid black; width: 100px; height: 20%'>>My New Recipe</td>
			</tr>
			<tr>
				<td style='border: 2px solid black; width: 100px; height: 20%'>>Wednesday</td>
				<td style='border: 2px solid black; width: 100px; height: 20%'>></td>
			</tr>
			<tr>
				<td style='border: 2px solid black; width: 100px; height: 20%'>>Thursday</td>
				<td style='border: 2px solid black; width: 100px; height: 20%'>></td>
			</tr>
			<tr>
				<td style='border: 2px solid black; width: 100px; height: 20%'>>Friday</td>
				<td style='border: 2px solid black; width: 100px; height: 20%'>></td>
			</tr>
			<tr>
				<td style='border: 2px solid black; width: 100px; height: 20%'>>Saturday</td>
				<td style='border: 2px solid black; width: 100px; height: 20%'>></td>
			</tr>
			<tr>
				<td style='border: 2px solid black; width: 100px; height: 20%'>>Sunday</td>
				<td style='border: 2px solid black; width: 100px; height: 20%'>></td>
			</tr>
		</table>
	</body>
</html>
